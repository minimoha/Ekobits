<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Intermediate Part 2</title>
</head>

<body>
    <header>
        <h1>Welcome Back!</h1>
    </header>

    <section>
        <header>
            <h2>
                Here's a great video from YouTube!
            </h2>
        </header>
        
        <video controls width="300">

            <source src="https://www.youtube.com/embed/XqZsoesa55w" type="video/mp4">

            Sorry, your browser doesn't support embedded videos.
        </video>
    </section>

    <section>
        <header>
            <h2>
                Here's some music from Spotify!
            </h2>
        </header>
        
        <audio controls src="roar.mp3">
            Your browser does not support the
            <code>audio</code> element.
        </audio>
    </section>


</body>

</html>
